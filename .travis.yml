language: c

env:
  # Nim versions to test against
  - CHOOSENIM_CHOOSE_VERSION=0.20.2
  - CHOOSENIM_CHOOSE_VERSION=1.0.8
  - CHOOSENIM_CHOOSE_VERSION=1.2.6
  - CHOOSENIM_CHOOSE_VERSION=devel

matrix:
  allow_failures:
    # devel branch is often broken
    - env: CHOOSENIM_CHOOSE_VERSION=devel

install:
  - curl https://nim-lang.org/choosenim/init.sh -sSf | sh -s -- -y
  - export PATH=~/.nimble/bin:$PATH
  - nimble update
  - nimble install -d -y

before_script:
  - set -e
  - export PATH=~/.nimble/bin:$PATH
  - export CHOOSENIM_NO_ANALYTICS=1
script:
  - nim test
  
